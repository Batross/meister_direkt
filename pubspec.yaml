name: meisterdirekt
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1

  # Firebase Core
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  uuid: ^4.5.1

  # File picking for images, videos, and PDFs
  file_picker: ^10.2.0
  video_player: ^2.8.1
  chewie: ^1.7.5
  
  # For GeoLocation
  geolocator: ^14.0.1
  geocoding: ^4.0.0

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  url_launcher: ^6.3.1
  flutter_pdfview: ^1.3.2
  syncfusion_flutter_pdfviewer: ^29.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/default_profile.png
    - assets/data/initial_services.json
    - assets/icons/carpentry.png
    - assets/icons/electrical.png # Stellen Sie sicher, dass dieser Name korrekt ist (und nicht electrical.png)
    - assets/icons/plumbing.png
    - assets/icons/painting.png
    - assets/icons/cleaning.png
    - assets/icons/ac.png
    - assets/images/meisterdirekt_logo.png
    - assets/images/customer_login_icon.png
    - assets/images/artisan_login_icon.png
    - assets/images/logo.png # Stellen Sie sicher, dass dies vorhanden ist, falls es im SplashScreen verwendet wird
